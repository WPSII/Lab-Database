{% extends "base.html" %}
{% block content %}
<h3>{{ e.title }}</h3>
<p class="text-muted">{{ e.description }}</p>
<p><a href="{{ url_for('view_project', project_id=e.project.id) }}">&larr; Back to project</a></p>

<h5 class="mt-4">Documents</h5>
<ul class="list-group mb-4">
  {% for d in e.documents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ d.filename }}</span>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('download', doc_id=d.id) }}">Download</a>
    </li>
  {% else %}
    <li class="list-group-item">No documents uploaded.</li>
  {% endfor %}
</ul>

<form class="card card-body" method="post" action="{{ url_for('upload_document', experiment_id=e.id) }}" enctype="multipart/form-data">
  <h6 class="mb-3">Upload Document</h6>
  <input type="file" name="file" class="form-control mb-3" required>
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
